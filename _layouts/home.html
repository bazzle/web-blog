<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: "en" }}' class="no-js">

<head>
  {% include head.html %}
</head>

  <body id="homepage">
    <header class="header">
        {% include header.html %}
    </header>

    
    <main role="main">
		  
      <!--{{ site | jsonify }}-->
      
      <ul>
        {% for post in site.posts %}
          <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
          </li>
        {% endfor %}
      </ul>


      {% include home_about.html %}
    </main>

    <footer>
        {% include footer.html %}
    </footer>

    {% include scripts.html %}


  </body>
</html>
